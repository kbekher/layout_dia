<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="shortcut icon"
      href="/images/logo/Air-logo.svg"
      type="image/x-icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Air</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header" hidden>
      <div class="container">
        <div class="header__content">
          <nav class="header__navbar navbar">
            <div class="navbar__icon-wrapper">
              <a href="/" class="navbar__logo logo">
                <img
                  src="/images/logo/Air-logo.svg"
                  alt="Air logo"
                  class="logo__image"
                >
              </a>
              <a href="#" class="navbar__menu-icon"></a>
            </div>

            <a href="#" class="navbar__hire-link">
              Hire us
            </a>
          </nav>

          <h1 class="header__title">
            Strategic Agency
          </h1>
          <p class="header__paragraph">
            We believe in the power of bold ideas that can solve business challenges.
          </p>
          <a href="#" class="header__button button">Learn more</a>
        </div>
      </div>

      <div class="header__slider slider">
        <div class="slider__container container">
          <div class="slider__content">
            <div class="slider__arrows">
              <a href="#" class="slider__arrow slider__arrow--left"></a>
              <a href="#" class="slider__arrow slider__arrow--right"></a>
            </div>
            <div class="slider__text">
              <h4 class="slider__title">Intro</h4>
              <p class="slider__paragraph">
                By the same illusion which lifts the horizon.
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="page__section about">
        <div class="container">
        </div>
      </section>

      <section class="page__section expertise">
        <div class="container">
        </div>
      </section>

      <section class="page__section process">
        <div class="container">
        </div>
      </section>

      <section class="page__section testimonials">
        <div class="container">
        </div>
      </section>

      <section class="page__section components">
        <div class="container">
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__content">
          <div class="footer__form"></div>
          <div class="footer__contacts"></div>
        </div>
        <nav class="navbar"></nav>
      </div>
    </footer>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
